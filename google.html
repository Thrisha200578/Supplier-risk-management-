<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupplyChain AI - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #dbe9ff 0%, #e8f1ff 50%, #f0f5ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 18px;
            font-weight: 400;
            color: #6b7280;
            letter-spacing: -0.2px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 540px;
            padding: 48px 56px;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 32px;
            letter-spacing: -0.3px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .form-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input:hover {
            border-color: #9ca3af;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            font-weight: 500;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .sign-in-btn {
            width: 100%;
            height: 48px;
            background: #3b82f6;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            font-family: 'Inter', sans-serif;
        }

        .sign-in-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 32px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider-text {
            position: absolute;
            background: #ffffff;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
        }

        .google-btn {
            width: 100%;
            height: 48px;
            background: #ffffff;
            color: #374151;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 36px;
            }

            .header p {
                font-size: 16px;
            }

            .login-card {
                padding: 36px 28px;
                max-width: 100%;
            }

            .card-title {
                font-size: 24px;
            }
        }

        /* Success animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeIn 0.4s ease;
        }

        .header {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SupplyChain AI</h1>
        <p>AI-Powered Supplier Risk Management</p>
    </div>

    <div class="login-card">
        <h2 class="card-title">Create Account</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                >
                <p class="error-message" id="passwordError">Passwords do not match. Please try again.</p>
            </div>

            <button type="submit" class="sign-in-btn" id="createAccountBtn">
                Create Account
            </button>
        </form>

        <div class="divider">
            <span class="divider-text">OR</span>
        </div>

        <button type="button" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <p class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const errorMessage = document.getElementById("passwordError");
            
            // Reset error message
            errorMessage.classList.remove("show");
            
            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.classList.add("show");
                return false;
            }
            
            // Passwords match - you can add your registration logic here
            // For now, just show a success message (or redirect)
            alert("Account created successfully! (Registration logic to be implemented)");
            
            // Uncomment below to redirect to login after successful registration
            // window.location.href = "login.html";
        });
        
        // Also validate on confirm password field blur for better UX
        document.getElementById("confirmPassword").addEventListener("blur", function() {
            const password = document.getElementById("password").value.trim();
            const confirmPassword = this.value.trim();
            const errorMessage = document.getElementById("passwordError");
            
            if (confirmPassword && password !== confirmPassword) {
                errorMessage.classList.add("show");
            } else {
                errorMessage.classList.remove("show");
            }
        });
        
        // Clear error when user starts typing in confirm password
        document.getElementById("confirmPassword").addEventListener("input", function() {
            const errorMessage = document.getElementById("passwordError");
            errorMessage.classList.remove("show");
        });
    </script>
</body>
</html>
